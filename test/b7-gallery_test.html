<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>b7-gallery test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../b7-gallery.js"></script>

  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <b7-gallery></b7-gallery>

        <a href="https://picsum.photos/1920/1080?image=10" class="trigger-gallery">
          <img src="https://picsum.photos/100/100?image=10"/>
        </a>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <b7-gallery prop1="new-prop1"></b7-gallery>
      </template>
    </test-fixture>

    <script type="module">
import '../b7-gallery.js';
suite('b7-gallery', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    
    assert.equal(element.triggerSelector, '.trigger-gallery');
    assert.equal(element.open, false);
    assert.equal(element.fullscreen, false);
    assert.equal(element.urlAttribute, 'href');
    assert.equal(element.style.visibility, 'hidden');

    const elementShadowRoot = element.shadowRoot;
    const activeSlide = elementShadowRoot.querySelector('#slide');
    assert.equal(activeSlide.src, 'https://picsum.photos/1920/1080?image=10');
  });

</script>

  </body>
</html>
