<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="b7-gallery">
  <template>
    <style>
      :host {
        display: none;
        color: white;

        --iron-image-placeholder: {
          background-repeat: no-repeat;
          background-position: center center;
        }
      }

      #stage {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 2400;
        display: none;
        background-color: black;
        user-select: none;
      }
      
      .slide {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      .chevron::slotted(*), .chevron > * {
        position: absolute;
        top: 50%;
        margin-top: -2em;
        height: 4em;
        width: 4em;
        opacity: 0.5;
        transition: opacity 0.25s ease-in-out;
      }
      .chevron::slotted(*):hover, .chevron > *:hover {
        opacity: 1;
      }

      .chevron[name=right]::slotted(*), .chevron[name=right] > * {
        right: 0;
      }

      .toolbar {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 2400;
        height: 3em;
        transform: translateY(-100%);
        transition: transform 0.25s ease-in-out 0.05s;
        visibility: hidden;
        will-change: transform;
      }

      .toolbar[visible] {
        transform: translateY(0);
        visibility: visible;
      }

    </style>
    <div tabindex="-1" id="stage" style="display: block; top: 0px; left: 0px; bottom: 0px; right: 0px;">
      
      <iron-image id="slide"
        class="slide" preload fade
        placeholder="[[ placeholder ]]">
      </iron-image>

      <iron-image id="exitSlide"
        class="slide" preload fade
        placeholder="[[ placeholder ]]">
      </iron-image>

      <slot name="left" class="chevron" on-tap="previous">
        <paper-icon-button class="left" icon="icons:chevron-left"></paper-icon-button>
      </slot>

      <slot name="right" class="chevron" on-tap="next">
        <paper-icon-button class="right" icon="icons:chevron-right"></paper-icon-button>
      </slot>
      
    </div>
    <div class="toolbar" visible>
      <slot name="close" on-tap="close">
        <paper-icon-button icon="icons:close"></paper-icon-button>
      </slot>
    </div>
  </template>

      connectedCallback()
      {
        super.connectedCallback();
        this._items = document.querySelectorAll(this.targetSelector);

        let target = null;
        this._items.forEach(item => item.addEventListener('click', event => {
          target = event.currentTarget;
          this._requestFullScreen();
        }));
        
        document.addEventListener('webkitfullscreenchange', ev => {
          if (document.webkitFullscreenElement == null) {
            document.removeEventListener('keydown', this._handleKeyPress.bind(this));
            this._finishClose();
          } else {
            document.addEventListener('keydown', this._handleKeyPress.bind(this));
            this._finishOpen(target);
          }
        });

        this._entryAnimation = this.$.slide.animate(
            { opacity: [0, 1] },
            {
                duration: 250,
                easing: 'cubic-bezier(0.42, 0, 0.58, 1)',
                fill: 'both'
            }
        );
        this._entryAnimation.pause();

        this._animationTiming = {
            duration: 250,
            easing: 'cubic-bezier(0.42, 0, 0.58, 1)'
        };

        this._exitLeftAnimation = this.$.exitSlide.animate(
            {
                opacity: [1, 0],
                transform: ['translateX(0)', 'translateX(-10%)']
            },
            this._animationTiming
        );
        this._exitLeftAnimation.pause();

        this._exitRightAnimation = this.$.exitSlide.animate(
            {
                opacity: [1, 0],
                transform: ['translateX(0)', `translateX(10%)`]
            },
            this._animationTiming
        );
        this._exitRightAnimation.pause();

        /*

            this._exitRightAnimation.playbackRate = 0;

        this.addEventListener('touchend', (event) => {

          console.log(this._entryAnimation.currentTime);

      }
      
      open()
      {
        this._finishOpen(this._items[this._selectedIndex]);
      }

      _finishOpen(target)
      {
        this._selectedIndex = Array.prototype.indexOf.call(this._items, target);
        this.style.display = 'block';
        this._page(0);
      }
      
      close()
      {
        this._exitFullScreen();
        this._finishClose();
      }

      _finishClose()
      {
        this.style.display = 'none';
      }

      next()
      {
        this._page(1);
      }

      previous()
      {
        this._page(-1);
      }

      _handleKeyPress(event) {
          switch (event.code) {
              case "Space": case "ArrowRight": case "KeyD":
                  this.next();
                  break;
              case "ArrowLeft": case "KeyA":
                  this.previous();
                  break;
              default:
                  break;
          }
      }

      _page(step)
      {
        let nextItem = this._items[this._selectedIndex + step]
        if (!nextItem) return

        this.$.exitSlide.src = this.$.slide.src
        this.$.slide.src = nextItem.dataset.url

        //document.removeEventListener('keydown', this._handleKeyPress.bind(this));
        this._entryAnimation.play();

        let animation_cleanup =  _ => {
          this.$.exitSlide.style.display = 'none';
          let preloadItem = this._items[this._selectedIndex + step];
          if (preloadItem) this.$.exitSlide.src = preloadItem.dataset.url;
          //document.addEventListener('keydown', this._handleKeyPress.bind(this));
        }
        
        this.$.exitSlide.style.display = 'block'
        if (step > 0) {
          this._exitLeftAnimation.play();
          this._exitLeftAnimation.onfinish = animation_cleanup;
        } else if (step < 0) {
          this._exitRightAnimation.play();
          this._exitRightAnimation.onfinish = animation_cleanup;
        } else {
          animation_cleanup();
        }
        this._selectedIndex += step
      }

      _requestFullScreen()
      {
        this.requestFullScreen && this.requestFullScreen() ||
        this.webkitRequestFullScreen && this.webkitRequestFullScreen() ||
        this.mozRequestFullScreen && this.mozRequestFullScreen() ||
        this.msRequestFullScreen && this.msRequestFullScreen();
      }

      _exitFullScreen()
